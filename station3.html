<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>🔢 Rätsel 4 – Alte Käsehalle</title>
  <style>
    body {
      background: #fff3e0;
      font-family: 'Comic Sans MS', sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      color: #bf360c;
    }
    h1 {
      text-align: center;
      color: #e64a19;
      font-size: 2rem;
    }
    p { font-size: 1.2rem; }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input { border: 2px solid #ffab91; }
    button {
      background: #ffab91;
      color: white;
      border: none;
      cursor: pointer;
    }
    #hintBtn {
      background: #fff59d;
      border: 2px solid #fdd835;
      color: #3e2723;
    }
    #hints p {
      background: #ffff8d;
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.3rem;
    }
    #feedback {
      color: #d32f2f;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>🔢 Rätsel 4</h1>
  <p><strong>Aufgabe:</strong> Zähle die Buchstaben des Wortes „Käse“.</p>
  <input id="answer" type="number" placeholder="Deine Antwort">
  <button id="check">Antwort prüfen</button>
  <button id="hintBtn">Nächster Tipp</button>
  <div id="feedback"></div>
  <div id="hints" style="display:none;"></div>

  <script>
    const tips3 = [
      "Das Wort hat einen Umlaut.",
      "Jeder Buchstabe zählt einzeln.",
      "Es sind so viele wie die Ecken eines Quadrats."
    ];
    let l = 0;

    document.getElementById('check').onclick = () => {
      if (document.getElementById('answer').value.trim() === '4') {
        window.location.href = 'station4.html';
      } else {
        document.getElementById('feedback').textContent = 'Fast, probier’s nochmal!';
      }
    };

    document.getElementById('hintBtn').onclick = () => {
      if (l < tips3.length) {
        const div = document.getElementById('hints');
        div.style.display = 'block';
        const p = document.createElement('p');
        p.textContent = '🔍 Tipp ' + (l + 1) + ': ' + tips3[l++];
        div.appendChild(p);
      }
    };
  </script>
</body>
</html>
