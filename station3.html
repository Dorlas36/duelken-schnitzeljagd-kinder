<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üî¢ R√§tsel 4 ‚Äì Station 3: Alte K√§sehalle</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 640px; margin: 2rem auto; padding: 1rem; color: #333; }
    h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    p { margin: 0.5rem 0; }
    input, button { width: 100%; box-sizing: border-box; font-size: 1rem; padding: 0.6rem; margin-top: 0.5rem; }
    button { cursor: pointer; background: #007ACC; color: #fff; border: none; border-radius: 4px; }
    #hintBtn { background: #555; }
    #feedback { color: crimson; margin-top: 0.5rem; }
    #hints { margin-top: 1rem; background: #f0f8ff; padding: 1rem; border-radius: 4px; display: none; }
    #solutionBtn { display: none; background: #28a745; margin-top: 0.5rem; }
  </style>
</head>
<body>

  <h2>üî¢ R√§tsel 4 ‚Äì Station 3: Alte K√§sehalle</h2>
  <p><strong>Aufgabe:</strong><br>
     Z√§hle die Buchstaben des Wortes "K√§se".</p>

  <input id="answer" type="number" placeholder="Deine L√∂sung">
  <button id="check">Antwort pr√ºfen</button>
  <button id="hintBtn">N√§chster Tipp</button>
  <div id="feedback"></div>

  <div id="hints"></div>
  <button id="solutionBtn">L√∂sung anzeigen</button>

  <script>
    const tips = [
      "Das Wort hat einen Umlaut.",
      "Ber√ºcksichtige jeden Buchstaben einzeln.",
      "Die Anzahl entspricht den Ecken eines Quadrats."
    ];
    let tipIndex = 0;

    document.getElementById('check').onclick = () => {
      const ans = document.getElementById('answer').value.trim();
      if (ans === '4') {
        window.location.href = 'station4.html';
      } else {
        document.getElementById('feedback').textContent = 'Leider falsch ‚Äì versuche es noch einmal!';
      }
    };

    document.getElementById('hintBtn').onclick = () => {
      if (tipIndex < tips.length) {
        const div = document.getElementById('hints');
        div.style.display = 'block';
        const p = document.createElement('p');
        p.textContent = `üîç Tipp ${tipIndex+1}: ${tips[tipIndex]}`;
        div.appendChild(p);
        tipIndex++;
        if (tipIndex === tips.length) {
          document.getElementById('solutionBtn').style.display = 'block';
        }
      }
    };

    document.getElementById('solutionBtn').onclick = () => {
      alert('‚û°Ô∏è L√∂sung: 4');
    };
  </script>

</body>
</html>
