<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>🔢 Rätsel 3 – St. Cornelius Kirche</title>
  <style>
    body {
      background: #f3e5f5;
      font-family: 'Comic Sans MS', sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      color: #4a148c;
    }
    h1 {
      text-align: center;
      color: #6a1b9a;
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input {
      border: 3px dashed #ce93d8;
    }
    button {
      background: #ba68c8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #ab47bc;
    }
    #hintBtn {
      background: #fff59d;
      border: 2px solid #fdd835;
      color: #3e2723;
    }
    #hints p {
      background: #fffde7;
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.3rem;
    }
    #feedback {
      color: #d32f2f;
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>🔢 Rätsel 3</h1>
  <p><strong>Aufgabe:</strong> Addiere alle römischen Zahlen I–XII auf der Kirchturmuhr.</p>

  <input id="answer" type="number" placeholder="Deine Summe">
  <button id="check">Antwort prüfen</button>
  <button id="hintBtn">Nächster Tipp</button>
  <div id="feedback"></div>
  <div id="hints" style="display:none;"></div>

  <script>
    const tips = [
      "I = 1, V = 5, X = 10.",
      "Zähle jede einzelne Ziffer von I bis XII.",
      "Vergiss nicht, XII als 12 dazuzuzählen."
    ];
    let idx = 0;

    document.getElementById('check').onclick = () => {
      const val = document.getElementById('answer').value.trim();
      if (val === '78') {
        window.location.href = 'station3.html';
      } else {
        document.getElementById('feedback').textContent = 'Ups, noch nicht ganz! Versuch’s nochmal!';
      }
    };

    document.getElementById('hintBtn').onclick = () => {
      if (idx < tips.length) {
        const container = document.getElementById('hints');
        container.style.display = 'block';
        const p = document.createElement('p');
        p.textContent = '🔍 Tipp ' + (idx+1) + ': ' + tips[idx++];
        container.appendChild(p);
      }
    };
  </script>

</body>
</html>
